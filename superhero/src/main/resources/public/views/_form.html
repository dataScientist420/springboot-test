<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="superhero.name" class="form-control" id="name" placeholder="Superhero Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="superhero.description" class="form-control" id="description" placeholder="Superhero Description"/>
    </div>
</div>
<div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
        <input type="text" ng-model="superhero.age" class="form-control" id="age" placeholder="Superhero Age"/>
    </div>
</div>
<div>
    <div class="form-group">
    <label for="height" class="col-sm-2 control-label">Height</label>
    <div class="col-sm-10">
        <input type="text" ng-model="superhero.height" class="form-control" id="height" placeholder="Superhero Height"/>
    </div>
</div>
    <div class="form-group">
        <label for="weight" class="col-sm-2 control-label">Weight</label>
        <div class="col-sm-10">
            <input type="text" ng-model="superhero.weight" class="form-control" id="weight" placeholder="Superhero Weight"/>
        </div>
    </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
