<div class="container pad-top">
  <table class="table superherotable">
      <tr>
          <td><h3>Details for {{superhero.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{superhero.name}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{superhero.description}}</td>
      </tr>
      <tr>
          <td>Age</td>
          <td>{{superhero.age}}</td>
      </tr>
      <tr>
          <td>Height</td>
          <td>{{superhero.height}}</td>
      </tr>
      <tr>
          <td>Weight</td>
          <td>{{superhero.weight}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editSuperhero({id:superhero.id})">Edit</a>
  </div>
</div>
